<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login/Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>

<body>
    <div class="container text-center w-50">
        <div class="row">
            <div class="col-6">
                <h1>Register</h1>
                {% for message in get_flashed_messages(category_filter=['reg'])%}
                <p class="text-danger">{{message}}</p>
                {%endfor%}
                <form action="/users/register" method="post">
                    <div class="row mb-3">
                        <label for="first_name" class="col-6">First Name</label>
                        <input class='col-6' type="text" name="first_name" id='first_name'>
                    </div>
                    <div class="row mb-3">
                        <label for="last_name" class="col-6">last Name</label>
                        <input class='col-6' type="text" name="last_name" id='last_name'>
                    </div>
                    <div class="row mb-3">
                        <label for="email" class="col-6">Email</label>
                        <input class='col-6' type="email" name="email" id='email'>
                    </div>
                    <div class="row mb-3">
                        <label for="password" class="col-6">Password</label>
                        <input class='col-6' type="password" name="password" id='password'>
                    </div>
                    <div class="row mb-3">
                        <label for="cpass" class="col-6">Confirm Password</label>
                        <input class='col-6' type="password" name="cpass" id='cpass'>
                    </div>
                    <button class="btn btn-primary">Register</button>
                </form>
            </div>
            <div class="col-6">
                <h1>Login</h1>
                {% for message in get_flashed_messages(category_filter=['log'])%}
                <p class="text-danger">{{message}}</p>
                {%endfor%}
                <form action="/users/login" method="post">
                    <div class="row mb-3">
                        <label for="email" class="col-6">Email</label>
                        <input class='col-6' type="email" name="email" id='email'>
                    </div>
                    <div class="row mb-3">
                        <label for="password" class="col-6">Password</label>
                        <input class='col-6' type="password" name="password" id='password'>
                    </div>
                    <button class="btn btn-secondary">Log in</button>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
